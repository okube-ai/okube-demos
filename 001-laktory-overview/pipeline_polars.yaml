name: pl-sample-001
dataframe_type: POLARS
nodes:
- name: brz_stock_prices
  layer: BRONZE
  source:
    path: ./data/stock_prices.json
    format: JSON
    multiline: True
    as_stream: false
  sink:
    path: ./data/brz_stock_prices.parquet
    format: PARQUET

- name: slv_stock_prices
  layer: SILVER
  source:
    node_name: brz_stock_prices
    as_stream: false
  sink:
    path: ./data/slv_stock_prices.parquet
    format: PARQUET
  transformer:
    nodes:
    - with_columns:
      - name: created_at
        type: timestamp
        sql_expr: data._created_at

      - name: symbol
        type: string
        sql_expr: data.symbol

      - name: name
        type: string
        sql_expr: data.symbol

      - name: open
        type: double
        sql_expr: data.open

      - name: close
        type: double
        sql_expr: data.close

      - name: low
        type: double
        sql_expr: data.low

      - name: high
        type: double
        sql_expr: data.high

- name: brz_stock_metadata
  layer: BRONZE
  source:
    path: ./data/stock_metadata.json
    format: JSON
    multiline: True
    as_stream: false
  sink:
    path: ./data/brz_stock_metadata.parquet
    format: PARQUET

- name: slv_stock_metadata
  layer: SILVER
  source:
    node_name: brz_stock_metadata
  sink:
    path: ./data/slv_stock_metadata.parquet
    format: PARQUET
  transformer:
    nodes:
    - with_columns:
      - name: symbol
        type: string
        sql_expr: data.symbol
      - name: currency
        type: string
        sql_expr: data.currency
      - name: first_traded
        type: timestamp
        sql_expr: data.firstTradeDate

- name: slv_stocks
  layer: SILVER
  drop_source_columns: False
  source:
    node_name: slv_stock_prices
    as_stream: false
  sink:
    path: ./data/slv_stocks.parquet
    format: PARQUET
  transformer:
    nodes:
    - func_name: laktory.smart_join
      func_kwargs:
        other:
          node_name: slv_stock_metadata
          selects:
            - symbol
            - currency
            - first_traded
        "on":
          - symbol
    - with_column:
        name: day_id
        expr: pl.col("created_at").dt.truncate("1d")

- name: gld_stocks_prices_by_1d
  layer: GOLD
  source:
    node_name: slv_stocks
    as_stream: false
  sink:
    path: ./data/gld_stocks_prices_by_1d.parquet
    format: PARQUET
  transformer:
    nodes:
    - func_name: laktory.groupby_and_agg
      func_kwargs:
        groupby_columns:
          - symbol
          - day_id
        agg_expressions:
          - name: count
            expr: pl.col('symbol').count()
          - name: low
            expr: pl.col('low').min()
          - name: high
            expr: pl.col('high').max()
          - name: open
            expr: pl.col('open').first()
          - name: close
            expr: pl.col('close').last()
